<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Model S | Tesla</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href=""><img src="Tesla-Logo.svg" width="110px" /></a>
        </div>
        <div class="navbar-links">
          <ul class="nav-list">
            <li><a href="">Vehicles</a></li>
            <li><a href="">Energy</a></li>
            <li><a href="">Charging</a></li>
            <li><a href="">Discover</a></li>
            <li><a href="">Shop</a></li>
          </ul>
        </div>
        <div class="icons">
          <a href=""><img src="question-mark-icon.jpeg" width="30px" /></a>
          <a href=""><img src="internet-icon.png" width="30px" /></a>
          <a href=""><img src="person-icon.jpeg" width="30" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="title">
        <h1>Model S</h1>
        <p>Plaid</p>
      </div>
    </main>
    <footer>
      <div class="metrics">
        <div class="metric-items">
          <h3>373 mi></h3>
          <p>Range (WLTP)</p>
        </div>
        <div class="metric-items">
          <h3>1.99 s</h3>
          <p>0-60 mph*</p>
        </div>
        <div class="metric-items">
          <h3>200 mph</h3>
          <p>Top Speed†</p>
        </div>
        <div class="metric-items">
          <h3>1,020 hp</h3>
          <p>Vehicle Power‡</p>
        </div>
        <div class="get-updates-button">
          <p>Get Updates</p>
        </div>
      </div>
    </footer>
  </body>
</html>
