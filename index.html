<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/544c6d8040.js"
      crossorigin="anonymous"
    ></script>
    <title>Model S | Tesla</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href=""><img src="Tesla-Logo.svg" width="120px" /></a>
        </div>
        <input type="checkbox" id="sidebar-active" class="toggle-checkbox" />
        <label for="sidebar-active" class="toggle-button">Menu </label>
        <ul class="nav-list">
          <label for="sidebar-active" class="close-sidebar-button">
            <i class="fa-solid fa-x"></i>
          </label>
          <li><a href="">Vehicles</a></li>
          <li><a href="">Energy</a></li>
          <li><a href="">Charging</a></li>
          <li><a href="">Discover</a></li>
          <li><a href="">Shop</a></li>
          <div class="sidebar-nav">
            <a href="">
              <i class="fa-solid fa-globe"></i>
              <li>
                <p>United Kingdom</p>
                <h3>English</h3>
              </li>
            </a>
            <a href=""
              ><i class="fa-solid fa-user"></i>
              <li>Account</li></a
            >
          </div>
        </ul>
        <div class="icons">
          <a href=""><i class="fa-solid fa-question"></i></a>
          <a href=""><i class="fa-solid fa-globe"></i></a>
          <a href=""><i class="fa-solid fa-user"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="title">
        <h1>Model S</h1>
        <p>Plaid</p>
      </div>
    </main>
    <div class="metrics">
      <div class="metric-items">
        <div>
          <h3>373 mi</h3>
          <p>Range</p>
          <p>(WLTP)</p>
        </div>
        <div>
          <h3>1.99 s</h3>
          <p>0-60 mph*</p>
        </div>
        <div>
          <h3>200 mph</h3>
          <p>Top Speed†</p>
        </div>
        <div>
          <h3>1,020 hp</h3>
          <p>Vehicle Power‡</p>
        </div>
      </div>
      <div class="button">
        <button class="metric-button">Get Updates</button>
      </div>
    </div>
  </body>
</html>
